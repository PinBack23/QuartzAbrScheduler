<!DOCTYPE html>
<html data-ng-app="mainmodule" data-ng-cloak="" class="no-js">
<head>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>abraxas Scheduler</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/metisMenu.min.css" rel="stylesheet" />
    <link href="Content/dataTables.bootstrap.css" rel="stylesheet" />
    <link href="Content/dataTables.responsive.css" rel="stylesheet" />
    <link href="Content/timeline.css" rel="stylesheet">
    <link href="Content/sb-admin-2.css" rel="stylesheet" />
    <link href="Content/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>
<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">abraxas Scheduler</a>
            </div>
            <ul class="nav navbar-top-links navbar-left">
                <li><a href="/swagger">Web-Api Beschreibung</a></li>
            </ul>
            <ul class="nav navbar-top-links navbar-right">
                <li class="dropdown" data-ng-controller="mainController">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-bell fa-fw"></i><i class="fa fa-caret-down"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-alerts">
                        <li data-ng-repeat="alert in data.alerts">
                            <a href="#">
                                <div>
                                    <i class="fa fa-exclamation fa-fw"></i>{{alert.FailJob.Name}}: {{alert.ErrorMessage}}
                                   
                                    <span class="pull-right text-muted small">{{alert.TimeStamp | date:'dd.MM.yyyy HH:mm:ss'}}</span>
                                </div>
                            </a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a class="text-center" data-ui-sref="alerts">
                                <strong>Alle Fehler anzeigen</strong>
                                <i class="fa fa-angle-right"></i>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>

            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li>
                            <a data-ui-sref="overview"><i class="fa fa-dashboard fa-fw"></i>Übersicht</a>
                        </li>
                        <li>
                            <a href="#"><i class="fa fa-tasks fa-fw"></i>Jobs<span class="fa arrow"></span></a>
                            <ul class="nav nav-second-level">
                                <li>
                                    <a data-ui-sref="jobtemplates">Templates</a>
                                </li>
                                <li>
                                    <a data-ui-sref="jobrelations">Jobs Relations</a>
                                </li>
                                <li>
                                    <a data-ui-sref="jobexecution">Job Ausführungen</a>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <a data-ui-sref="alerts"><i class="fa fa-exclamation fa-fw"></i>Alerts</a>
                        </li>
                        <li>
                            <a data-ui-sref="logs"><i class="fa fa-file-text-o fa-fw"></i>Logs</a>
                        </li>
                    </ul>
                </div>
                <!-- /.sidebar-collapse -->
            </div>
            <!-- /.navbar-static-side -->
        </nav>

        <!-- Page Content -->
        <div id="page-wrapper">
            <div data-ui-view=""></div>
        </div>
    </div>

    <script type="text/javascript" src="scripts/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="scripts/metisMenu.min.js"></script>
    <script type="text/javascript" src="scripts/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="scripts/dataTables.bootstrap.min.js"></script>
    <script type="text/javascript" src="scripts/sb-admin-2.js"></script>
    <script type="text/javascript" src="scripts/angular.min.js"></script>
    <script type="text/javascript" src="scripts/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="scripts/apiroutes.js"></script>
    <script type="text/javascript" src="scripts/abrhelper.js"></script>
    <script type="text/javascript" src="scripts/mainmodule.js"></script>
</body>
</html>
