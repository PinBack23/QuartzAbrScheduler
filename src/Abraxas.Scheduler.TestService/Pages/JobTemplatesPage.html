<div class="row" style="margin-top: 10px" data-ng-show="!data.addjob">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Job Templates
           
            </div>
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Job anlegen</th>
                                <th>Job-Typ</th>
                                <th>Beschreibung</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-ng-repeat="template in data.templates">
                                <td>
                                    <button type="button" class="btn btn-circle btn-success"
                                        data-ng-click="prepareNewJob(template)">
                                        <i class="fa fa-plus"></i>
                                    </button>
                                </td>
                                <td>{{template.JobType}}</td>
                                <td>{{template.Description}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row" style="margin-top: 10px" data-ng-show="data.addjob">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Neuen Scheduler Job anlegen
           
            </div>
            <div class="panel-body">
                <form role="form">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Typ</label>
                                <input class="form-control" data-ng-model="data.addjob.Type" disabled="disabled" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Name</label>
                                <input class="form-control" data-ng-model="data.addjob.Name" />
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Gruppe</label>
                                <input class="form-control" data-ng-model="data.addjob.Group" />
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>CronExpression</label>
                                <input class="form-control" data-ng-model="data.addjob.CronExpression" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <h4>Mandatory Felder</h4>
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>Property</th>
                                            <th>Value</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr data-ng-repeat="field in data.addjob.mandatoryConfigFields">
                                            <td>{{field.Property}}</td>
                                            <td>
                                                <input class="form-control" data-ng-model="field.Value" /></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <h4>Optionale Felder</h4>
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>Property</th>
                                            <th>Value</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr data-ng-repeat="field in data.addjob.optionalConfigFields">
                                            <td>{{field.Property}}</td>
                                            <td>
                                                <input class="form-control" data-ng-model="field.Value" /></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="btn-toolbar" role="toolbar">
                        <div class="btn-group">
                            <button type="button" class="btn btn-primary" data-ng-click="saveNewJob()" data-ng-disabled="!canSave()">Speichern</button>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="btn btn-default" data-ng-click="cancelNewJob()">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
